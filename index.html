<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <header class="matrix-inf">
    <img class="matrix-inf__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Priority Setting Matrix">
    <a class="matrix-inf__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <p class="add-item add">
      <label for="new-task" class="add__label">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="add__new-task task input-text" type="text">
      <button class="btn">Add</button>
    </div>
    </p>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__input input-checkbox">
          <label class="task-item__label task">Pay Bills</label>
          <input type="text" class="task-item__input task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="task-item editMode">
          <input type="checkbox" class="task-item__input input-checkbox">
          <label class="task-item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__input input-checkbox" checked>
          <label class="task-item__label task">See the Doctor</label>
          <input type="text" class="task-item__input task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
